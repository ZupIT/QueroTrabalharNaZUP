<html>
    <head>
        <title>Busca Cep</title>
    </head>
    <body>
        <h1 align="center">Bem vindo ao formulario de Busca de CEPs</h1>
        <table align="center">
            <tr>
                <td>
                    <form action="busca.jsp" method="GET">
                        <fieldset>
                            <legend>Formulario Busca de CEP</legend>
                            <table>
                                <tr>
                                    <td><label for="cep"><font size="5"> Informe o Cep: </font></label>
                                        <input type="text" name="cep1" size="5" maxlength="5">-<input type="text" name="cep2" size="3" maxlength="3">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <input type="submit" value="Buscar" align="center">
                                        <input type="reset" value="Cancelar" align="center">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>    
                    </form>
                </td>    
            </tr>
        </table>
    </body>
</html>
